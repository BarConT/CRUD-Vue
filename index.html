<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Vue</title>
    <!--BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta property="og:site_name"content="CRUD-VUE"/>
    <meta property="og:title"content="Tareas con Vue"/>
    <meta property="og:description"content="CRUD que almacena informaciÃ³n en localStorage"/>
    <meta property="og:image"content="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Vue.js_Logo_2.svg/250px-Vue.js_Logo_2.svg.png"></metaproperty>
  </head>
  <body>

    <div id="app" class="container mt-5">

      <h3>{{titulo}}</h3>

      <input type="text" :class="['form-control', 'my-3']" v-model="nuevaTarea" @keydown.enter="agregarTarea">
      <button :class="['btn', 'btn-primary']" @click="agregarTarea">Agregar</button>

      <div :class="'mt-3'" v-for="(item, index) of tareas">
	<div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
	  <div :class="['d-flex', 'justify-content-between', 'align-items-center']">
	    <div>
	      {{index +1}} - {{item.nombre}}
	    </div>
	    <div>
	      <button :class="['btn', 'btn-success', 'btn-sm']" @click="cambiarEstado(index)">OK</button>
	      <button :class="['btn', 'btn-danger', 'btn-sm']" @click="eliminarTarea(index)">X</button>
	    </div>
	  </div>
	</div>
      </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
